<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>


  <div class="container-fluid">
    <!-- Timeblocks go here -->
    <div class="row">
      <aside class="col-md-3">
        <!-- bootstrap spacing reduces margin or padding -->
        <h2 class="mt-1">Search By City</h2>
        <div class="form-inline form-group">
          <input id="form-input" class="form-control" type="text" placeholder="Search">
          <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>

        </div>
        <ul class="list-group history" id="history"></ul>

      </aside>


      <div class="col-md-9 results-area">
        <div class="mt-3" id="today"></div>
        <div class="row mt-3" id="forcast"></div>
      </div>
    </div>
  </div>






      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script src=script.js></script>
</body>


</html>
