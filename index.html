<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
     
      <div>
        <h2><span id="City"></span></h2>
      </div>
    </header>


    <div class="container-fluid">
        <!-- Timeblocks go here -->
        <div class="row user-input" id="user-input">
          <div class="col-md-3">
            <div class="card">
                <h2 class="search-text">Search By City</h2>
                <form id="search-form" class="mb-2">
                    <input id="search-input" class="form-input w-100 searchbox" type="text" placeholder="Search">
                    <button class="btn btn-info btn-block">Search</button>
                    <!-- <select id="format-input" class="form-input w-100"></select> -->

            </div>

          </div>


          <div class="col-md-9 results-area"></div>








    <script src=script.js></script>
</body>


</html>
